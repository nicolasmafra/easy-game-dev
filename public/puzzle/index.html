<script>

let canvas = document.createElement('canvas');
canvas.width = window.innerWidth - 20;
canvas.height = window.innerHeight - 20;
document.body.appendChild(canvas);

let ctx = canvas.getContext('2d');
ctx.font = '20px sans serif';
ctx.textAlign = 'center';
ctx.textBaseline = 'middle';

const gridSize = 40;
const cellSize = gridSize - 2;
const offset = gridSize;

const actions = [
    { col:  1, row:  0 },
    { col:  0, row:  1 },
    { col: -1, row:  0 },
    { col:  0, row: -1 },
];
let keyMapping = {
    "ArrowRight": actions[0],
    "ArrowDown": actions[1],
    "ArrowLeft": actions[2],
    "ArrowUp": actions[3],
}

function generateState(rows, cols) {
    let newState = [];
    let value = 0;
    for (var i = 0; i < rows; i++) {
        for (var j = 0; j < cols; j++) {
            newState.push({
                row: i,
                col: j,
                v: value,
            });
            value++;
        }
    }
    return newState;
}

function update(state, action) {
    let emptyCell = state.find(x => x.v == 0);
    let col = emptyCell.col - action.col;
    let row = emptyCell.row - action.row;

    let movedCell = state.find(x => x.row == row && x.col == col);
    
    if (movedCell) {
        emptyCell.v = movedCell.v;
        movedCell.v = 0;
    }
}

function shuffle(state) {
    let count = 100 * state.length;
    for (var i = 0; i < count; i++) {
        let action = actions[Math.floor(actions.length * Math.random())];
        update(state, action);
    }
}

function originalPosition(value) {
    let col = value % cols;
    let row = (value - col) / cols;
    return { row, col };
}

function calcColor(position) {
    let r = 100 + Math.round(100*position.row/(rows-1));
    let g = 100 + Math.round(100*position.col/(cols-1));
    let b = 255 - (r + g - 200);
    return `rgb(${r},${g},${b})`;
}

function draw(state) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    state.forEach(cell => {
        if (cell.v) {
            let x = offset + cell.col * gridSize;
            let y = offset + cell.row * gridSize;
            ctx.fillStyle = calcColor(originalPosition(cell.v));
            ctx.fillRect(x - cellSize/2, y - cellSize/2, cellSize, cellSize);
            ctx.fillStyle = 'black';
            ctx.fillText(cell.v, x, y);
        }
    });
}

let initialPosition = null;
let moveDist = 100;

function checkMove(currentPosition) {
    if (initialPosition == null) return;

    let action = null;
    if (currentPosition.x > initialPosition.x + moveDist) action = actions[0];
    if (currentPosition.y > initialPosition.y + moveDist) action = actions[1];
    if (currentPosition.x < initialPosition.x - moveDist) action = actions[2];
    if (currentPosition.y < initialPosition.y - moveDist) action = actions[3];

    if (action) {
        initialPosition = null;
        update(currentState, action);
        draw(currentState);
    }
}

function handleTouch(e) {
    e.preventDefault();
    let touch = e.changedTouches[0];
    return {
        x: touch.pageX,
        y: touch.pageY,
    }
}

function handleMouse(e) {
    e.preventDefault();
    return {
        x: e.offsetX,
        y: e.offsetY,
    }
}

document.addEventListener("DOMContentLoaded", () => {
    canvas.addEventListener("touchstart", e => {
        initialPosition = handleTouch(e);
    });
    canvas.addEventListener("touchmove", e => {
        checkMove(handleTouch(e));
    });
    canvas.addEventListener("touchend", () => initialPosition = null);
    canvas.addEventListener("touchcancel", () => initialPosition = null);
    canvas.addEventListener("mousedown", e => {
        initialPosition = handleMouse(e);
    });
    canvas.addEventListener("mousemove", e => {
        checkMove(handleMouse(e));
    });
    canvas.addEventListener("mouseup", () => initialPosition = null);
});

let currentState;
let params = new URLSearchParams(window.location.search);
let rows = parseInt(params.get("rows"));
let cols = parseInt(params.get("cols"));

if (!rows || !cols) {
    params.set("rows", "4");
    params.set("cols", "4");
    window.location.search = params.toString();
} else {
    currentState = generateState(rows, cols);
    draw(currentState);
    setTimeout(() => {
        shuffle(currentState);
        draw(currentState);
    }, 500)
}
</script>
